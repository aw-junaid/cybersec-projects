# Cowrie Configuration for Honeynet
# Safety: No outbound network access

[honeynet]
sensor_name = cowrie_sensor_01

[ssh]
enabled = true
port = 2222
listen_endpoints = tcp:2222:interface=0.0.0.0

[telnet] 
enabled = true
port = 2223
listen_endpoints = tcp:2223:interface=0.0.0.0

[output_json]
enabled = true
logfile = log/cowrie.json

# Security: Disable outbound access
[output_firewall]
enabled = true

# Fake file system
[honeypot]
contents_path = share/cowrie/fs.pickle
download_path = var/lib/cowrie/downloads
fake_addr = 192.168.1.15
hostname = srv-01

# Logging
[output_textlog]
enabled = true
logfile = log/cowrie.log
format = text
